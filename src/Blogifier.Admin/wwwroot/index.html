<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogifier</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="_content/Sotsera.Blazor.Toaster/toastr.min.css" rel="stylesheet" />
    <!--<link href="_content/Blazored.Typeahead/blazored-typeahead.css" rel="stylesheet" />-->
</head>

<body>

    <div id="app"></div>

    <div id="blazor-loading-ui">
        <div id="blazor-spinner"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>

    <div style="display:none;">
        <form method="post" name="frmUpload" id="frmUpload" action="upload" enctype="multipart/form-data">
            <input type="file" name="file" id="file" onchange="fileManager.uploadSubmit(); return false;" />
            <input type="submit" value="Upload" />
        </form>
    </div>

    <script src="js/frameworks/jquery.min.js"></script>
    <script src="js/frameworks/bootstrap.bundle.min.js"></script>
    <script src="js/frameworks/easymde.min.js"></script>

    <script src="js/components.js"></script>
    <script src="js/dataService.js"></script>
    <script src="js/fileManager.js"></script>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="_content/ChartJs.Blazor.Fork/ChartJsBlazorInterop.js"></script>
    <!--<script>
        $('#blazor-spinner').addClass('spinner');
    </script>-->
</body>

</html>
